<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container" style="margin-bottom: 700px">
      <h1>Spacing</h1>

      <div
        class="p-5"
        style="width: 600px; margin: auto; border: 1px solid black"
      >
        <p class="my-5">Paragraph 1</p>
        <p>Paragraph 2</p>

        <div class="mx-auto" style="width: 200px; background-color: #eee">
          Centered element
        </div>
      </div>
    </div>

    <!--  0 - remove margin/paddings
                1 - $spacer (1rem) * .25 
                2 - $spacer (1rem) * .5
                3 - $spacer (1rem) 
                4 - $spacer (1rem) * 1.5
                5 - $spacer (1rem) * 3 
          -->

    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
